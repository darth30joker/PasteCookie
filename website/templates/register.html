{% extends 'base.html' %}
{% block content %}
<div class="row">
	<div class="well">
		<form class="form-horizontal" action="/register" method="POST">
			<fieldset>
				<legend>注册新用户</legend>
				<div class="form-group">
					<lable class="control-label col-md-2">昵称</lable>
					<div class="col-md-8">
						<input type="text" name="nickname" class="form-control" placeholder="给你的代码起个名字, 不填就是 未知标题 哦" value="{{ users.get_current_user().nickname() }}" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-md-8 col-md-offset-2">
						<input type="submit" class="btn btn-primary" value="分享" />
					</div>
				</div>
            </fieldset>
        </form>
    </div>
</div>
{% endblock %}
