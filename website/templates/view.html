{% extends 'base.html' %}
{% block title %}{{ paste.title }}{% endblock %}
{% block content %}
<div class="row col-md-12">
	<h4>
		{{ paste.title }}
		<span class="ml10 fs13 clc">by</span>
		<a href="#" class="carte fs13" title="#">
			noname
		</a>
		<span class="ml10 fs13 clc">{{ paste.created_at }}</span>
	</h4>
	<div id="code_view" class="row col-md-12"><pre><code>{{ paste.content | safe }}</code></pre></div>
	<p class="clearfix mt10">
		<span class="lf">
			<a class="btn btn-default" href="javascript:void(0);" onclick="window.open('/paste/view{{ paste.key.id() }}?output=raw', '查看RAW代码', 'height=600,width=400,top=0,left=0,toolbar=no,menubar=no,scrollbars=yes,location=no,status=no')">查看RAW代码</a>
		</span>
	</p>
	<p class="clearfix"><a class="lf" href="javascript: void(0);" id="show-desc-link">显示描述</a></p>
	<p id="show-desc-box" style="display: none" class="well"></p>
</div>
<div id="disqus_thread"></div>
<script type="text/javascript">
    /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
    var disqus_shortname = 'daimaduan'; // required: replace example with your forum shortname

    /* * * DON'T EDIT BELOW THIS LINE * * */
    (function() {
        var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
        dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
    })();
</script>
<noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
<a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
<!-- JiaThis Button BEGIN -->
<script type="text/javascript">var jiathis_config = {
			url:"/paste/view/{{ paste.key.id() }}",
			title:'我在 #代码段# 分享了 "{{ paste.title }}":'
		}</script>
<script type="text/javascript" src="http://v3.jiathis.com/code/jiathis_r.js?uid=1338135623650157&btn=r5.gif" charset="utf-8"></script>
{% endblock %}
